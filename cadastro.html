<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAW I</title>
  <link rel="stylesheet" href="dist/app.css">
</head>
<body>
  <nav id="navbar" class="top-navigation">
    <ul class="top-menu">
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="cadastro.html">Cadastre-se</a></li>
    </ul>
  </nav>

  <main class="content-wrapper">
    <header class="content-header">
      <h1 class="page-header">Intercambio Academico</h1>
      <p class="header-date">Cuiaba, 16 de maio de 2015</p>
    </header>

    <section class="form-wrapper">
      <h2 class="highlight-header">Cadastre-se</h2>

      <form action="#" method="POST">
        <div class="control-group">
          <label for="name">Nome</label>
          <input type="text" name="name" placeholder="Roberto Bolanos">
        </div>
        <div class="control-group">
            <label for="rga">RGA</label>
          <input type="text" name="rga" placeholder="201425232242">
        </div>
        <div class="control-group">
          <label for="course">Curso</label>
          <input type="text" name="course" placeholder="Gastronomia">
        </div>
        <div class="control-group">
          <label class="radio">Masculino
            <input type="radio" name="gender" value="m">
          </label>
          <label class="radio">Feminino
            <input type="radio" name="gender" value="f">
          </label>
        </div>
        <div class="control-group">
          <label for="city">Cidade</label>
          <select name="city">
            <option value="Cuiaba">Cuiaba</option>
            <option value="Goiania">Goiania</option>
            <option value="Brasilia">Brasilia</option>
            <option value="Varzea Grande">Varzea Grande</option>
            <option value="Pocone">Pocone</option>
          </select>
        </div>
        <div class="control-group">
          <label for="address">Endereco</label>
          <input type="text" name="address" placeholder="Alameda dos anjos, 18.">
        </div>

        <div class="actions"><button class="btn">Cadastrar!</button></div>
      </form>
    </section>
  </main>

  <footer class="content-footer">
    <p class="footer-text">Site desenvolvido por Eduardo Borges, RGA: 201211316033 como parte da avaliacao da disciplina de Programacao em Ambiente Web I. Instituto de Computacao, UFMT, Cuiaba - 2015</p>
    <img class="footer-image" src="images/paw-logo.png" alt="Programacao em Ambiente Web">
  </footer>
  <script src="dist/app.js"></script>
</body>
</html>
